<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    ::placeholder{
        text-align: center;
    }
</style>
<body>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
             <div class="class-example border bg-primary text-center text-white p-5">
                  <h1>Class & Object Example</h1>
                  <label for="stu">Enter Your Name</label>
                  <input type="text"  id="stu" class="form-control mb-3">
                  <label for="no">Enter Your Roll Number</label>
                  <input type="number" id="no" class="form-control mb-3">
                  <label for="year">Enter Your Year Of Birth</label>
                  <input type="number" id="year" class="form-control mb-3">
                  <label for="no">Enter Your Mark out of Hundred</label>
                  <input type="number"  id="mark" class="form-control mb-3" placeholder="Pass Mark is 35">
                  <button class="btn btn-info text-white" onclick="result()">Check the Result</button>
                  <p class="text-white bg-success text-center my-3" id="p1"></p>
             </div>
             <div class="error border bg-info text-white text-center p-5">
                  <h1>Error Example</h1>
                  <label for="num">Enter a Number which is a Multiple of Seven</label>
                  <input type="text"  id="num" class="form-control my-3" placeholder="For Example: 7,14,21 ......">
                  <button class="btn btn-primary text-white" onclick="errorcheck()">Check the Result</button>
                  <p class="text-white bg-success text-center my-3" id="p2"></p>
             </div>
             <div class="promise border bg-success text-white text-center p-5">
                  <h1>Promise & Event Loop Example</h1>
                  <img src="IMAGE/1428711329.webp" height="400px" width="500px" class="img-fluid my-3 rounded-circle" id="image">
                  <input type="number" id="seconds" class="form-control" placeholder="Enter the Time Delay You want in Milliseconds Before changing the Above Image">
                  <button class="btn btn-warning text-white my-3" onclick="change()">Change</button>       
             </div>
        </div>
    </div>
</div>


    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
<script src="script.js"></script>
</body>
</html>
